name: Artemis

test_value:              base
test_value_only_in_base: only_in_base

mcp_port:                1337
mcp_host:                165.204.15.71
tftp_server_address:     165.204.15.71
#report_server:           165.204.15.71
report_server:           bancroft
report_port:             7357
report_api_port:         7358
prc_nfs_server:          bancroft

osrc_rst:                /public/bin/osrc_rst_no_menu

# 'db' is DEPRECATED in favor of simpler 'database'
db:
  type:       mysql
  user:       artemis
  password:   xyzxyzaa
  testdb:     testsystem
  hardwaredb: hardwaredb

database:
  TestrunDB:
    dsn:        dbi:mysql:dbname=testrundb
    username:   artemis
    password:   artemis
  ReportsDB:
    dsn:        dbi:mysql:dbname=reportsdb
    username:   artemis
    password:   artemis
  HardwareDB:
    dsn:        dbi:mysql:dbname=hardwaredb
