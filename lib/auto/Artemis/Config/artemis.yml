# +------------------------------------------------------------------
# |
# | Base config.
# |
# | Will be overwritten with special values for sub environments
# |
# |   'development'
# |   'live'
# |   'test'
# |
# | See below.
# +------------------------------------------------------------------

name: Artemis

test_value:              base
test_value_only_in_base: only_in_base

# WebGUI currently offers only one queue for new testruns
new_testrun_queue: AdHoc

# whether Artemis::Reports::API allows mason and TT templates
reports_enable_mason: 0
reports_enable_tt: 1

mcp_port:                1337
mcp_host:                165.204.15.71
tftp_server_address:     165.204.15.71
#report_server:           165.204.15.71
report_server:           bancroft
report_port:             7357
report_api_port:         7358
sync_port:               1337
prc_nfs_server:          bancroft

reset_plugin:            OSRC
reset_plugin_options:

# 'db' is DEPRECATED in favor of simpler 'database'
db:
  type:       mysql
  user:       artemis
  password:   xyzxyzaa
  testdb:     testsystem
  hardwaredb: hardwaredb

database:
  TestrunDB:
    dsn:        dbi:mysql:dbname=testrundb;mysql_use_result=1
    username:   artemis
    password:   artemis
  ReportsDB:
    dsn:        dbi:mysql:dbname=reportsdb;mysql_use_result=1
    username:   artemis
    password:   artemis
  HardwareDB:
    dsn:        dbi:mysql:dbname=hardwaredb;mysql_use_result=1
    username:   hardware
    password:   myhardware

times:
   poll_intervall:  10
   boot_timeout: 3600
   reschedule_time: 3600
   test_runtime_default: 7200
   installer_timeout: 7200
   receiver_timeout: 86400

# configurable files paths
paths:
   autoinstall:
     grubfiles:            /data/bancroft/artemis/live/repository/autoinstall/grubfiles/
   base_dir:               /mnt/target/
   config_path:            /data/bancroft/artemis/live/configs/
   guest_mount_dir:        /mnt/guests/
   grubpath:               /data/bancroft/artemis/live/configs/tftpboot
   image_dir:              /data/bancroft/artemis/live/repository/images/
   localdata_path:         /tftpboot/
   metareport_path:        /data/bancroft/artemis/live/metareports/
   nfskernel_path:         /tftpboot/
   nfs_mount_dir:          /mnt/nfs
   nfsroot:                165.204.15.71:/data/bancroft/artemis/live/nfsroot/installation_base/
   output_dir:             /data/bancroft/artemis/live/output/
   package_dir:            /data/bancroft/artemis/live/repository/packages/
   pids_path:              /var/run
   prc_nfs_mountdir:       /data/bancroft/
   simnow_path:            /opt/artemis/simnow-linux64-4.6.1/
   sync_path:              /data/bancroft/artemis/live/sync/
   temare_path:            /home/artemis/temare
   testprog_path:          /data/bancroft/artemis/live/testprogram/
   use_case_path:          /data/bancroft/artemis/live/configs/use_cases/

# basenames of files
files:
  log4perl_cfg: log4perl.cfg           # not used in PRC
  receiver_log4perl_cfg: receiver_log4perl.cfg
  windows_test_image: osko:/export/image_files/official_testing/windows_test.img
  artemis_package:
    linux64: artemisutils/opt-artemis64.tar.gz
    linux32: artemisutils/opt-artemis32.tar.gz
    windows: artemisutils/wintest.tar.gz
  simnow_installer: /opt/artemis/bin/artemis-installer-simnow.pl
  simnow_config: /tmp/simnow.yml
  simnow_console: /root/.simnow/com1/simnow_out

conserver: 
   server: gutrune.amd.com
   port:   7782
   user:   artemis


